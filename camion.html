<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--<link rel="shortcut icon" href="image/favicon2.ico">-->
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>SLXcontrol</title>
    <!-- Bootstrap core CSS -->
     <link href="css/bootstrap.css" rel="stylesheet">
     <link href="css/font.css" rel="stylesheet">
     <link rel="stylesheet" href="css/estilo.css" type="text/css">
     <link rel="stylesheet" href="css/style_movil.css" type="text/css"/>


  </head>
  <body>
      <div id="menu"></div>

      <div class="panel-idcamion">
        <div class="panel-anuncios">
          <div class="container">
            <marquee direction="left" scrollamount="15"><div class="anuncio-camion"></div></marquee>
          </div>
        </div>
        <div class="container">

          <div class="panel-detalle-camion">
            <div class="col-lg-3 izq-pag-cam">
              <div class="img-estado-cam">
                <img src="img/iconos-menu/icon-camion-a.png" class="img-estado-cm">
              </div>
              <div class="bloque-detalle-camion">
                <div class="label-span-camion"><span class="label-camion">CAMIÓN</span></div>
                <div><span class="label-ide-camion" id="id_mina">  </span></div>
                <div><span class="label-horometro-camion" id="horometro">  </span></div>
                <div>
                  <div><span class="label-horometro-camion">HORÓMETRO</span></div>
                  <div>
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-6">
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-5">
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-4">
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-3">
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-2">
                    <img src="img/iconos-menu/numeros/0.png" id="cam-numero-1">
                  </div>
                </div>
              </div>
            </div>
             <div class="col-lg-5 centro-pag-cam">
                <button class="btn-comentario-camion">
                  <div class="btn-coment">+</div>
                  <div class="label-btn-coment">Agregar nota</div>
                </button>
                <div class="espacio-comentario">
                  <div class="limite-espacio-coment">

                  </div>
                  <div class="agregar-coment-camion">
                      <div class="espacio-new-coment">
                        <div>
                          <textarea class="form-control" rows="15" id="comentario-final"></textarea>
                        </div>
                      </div>
                      <div class="btn-guardar-new-coment">
                        <button type="button" class="btn btn-danger btn-cancel-coment">Cancelar</button>
                        <button type="button" class="btn btn-success btn-agregar-coment">Agregar</button>
                      </div>
                  </div>
                </div>
             </div>
             <div class="col-lg-4 der-pag-cam">
              <div>
                <div>
                  <img src="img/iconos-menu/bidon-grande.png" class="img-responsive">
                  <div class="porcentaje_camion">
                    <span id="label_porcentaje_camion"></span>
                  </div>
                  <div class="espacio_linea_combust">
                    <!--<div class="animate-bat"></div>-->
                     <canvas  id="porcentaje_com" class="eletemto_porcentaje"></canvas>
                  </div>

                </div>
                <div class="leyenda-bidon">
                  <span>Nivel de Combustible</span>
                </div>
              </div>
             </div>
          </div>
        </div>
      </div>

  </body>

      <footer id="footer">

      </footer>


    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/camion.js"></script>
    <script src="js/canvas.js"></script>


  </html>
